    <!-- Currículo Form -->
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Currículo</h2>
                        <form id="curriculoForm">
                            <!-- 1.0 Dados Pessoais -->
                            <h3>1.0 Dados Pessoais</h3>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nome" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Endereço de E-mail</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="endereco" class="form-label">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="estado" class="form-label">Estado/UF</label>
                                    <input type="text" class="form-control" id="estado" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12 text-center">
                                    <label for="foto" class="form-label">Foto</label>
                                    <input type="file" class="form-control" id="foto" accept="image/*">
                                </div>
                            </div>

                            <!-- 1.2 Objetivo -->
                            <h3>1.2 Objetivo</h3>
                            <div class="mb-3">
                                <label for="objetivo" class="form-label">Descreva seu objetivo</label>
                                <textarea class="form-control" id="objetivo" rows="3" required></textarea>
                            </div>

                            <!-- 2.1 Formação Acadêmica -->
                            <h3>2.1 Formação Acadêmica</h3>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="curso" class="form-label">Curso</label>
                                    <input type="text" class="form-control" id="curso" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="instituicao" class="form-label">Instituição</label>
                                    <input type="text" class="form-control" id="instituicao" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="inicio" class="form-label">Ano de Início</label>
                                    <input type="text" class="form-control" id="inicio" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="conclusao" class="form-label">Ano de Conclusão</label>
                                    <input type="text" class="form-control" id="conclusao" required>
                                </div>
                            </div>
                            <div class="text-end mb-3">
                                <button type="button" class="btn btn-outline-primary">Adicionar outra formação acadêmica</button>
                            </div>

                            <!-- 2.2 Qualificação e cursos complementares -->
                            <h3>2.2 Qualificação e cursos complementares</h3>
                            <div class="mb-3">
                                <label for="qualificacao" class="form-label">Descreva suas qualificações</label>
                                <textarea class="form-control" id="qualificacao" rows="3" required></textarea>
                            </div>

                            <!-- 3.1 Experiência Profissional -->
                            <h3>3.1 Experiência Profissional</h3>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="empresa" class="form-label">Empresa</label>
                                    <input type="text" class="form-control" id="empresa" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cargo" class="form-label">Cargo</label>
                                    <input type="text" class="form-control" id="cargo" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="inicioProf" class="form-label">Ano de Início</label>
                                    <input type="text" class="form-control" id="inicioProf" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="fimProf" class="form-label">Ano de Fim</label>
                                    <input type="text" class="form-control" id="fimProf" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição das atividades e conquistas</label>
                                <textarea class="form-control" id="descricao" rows="3" required></textarea>
                            </div>
                            <div class="text-end mb-3">
                                <button type="button" class="btn btn-outline-primary">Adicionar outra experiência</button>
                            </div>

                            <!-- 3.2 Atividades Complementares -->
                            <h3>3.2 Atividades Complementares</h3>
                            <div class="mb-3">
                                <label for="atividades" class="form-label">Descreva suas atividades complementares</label>
                                <textarea class="form-control" id="atividades" rows="3" required></textarea>
                            </div>
                            <div class="text-end mb-3">
                                <button type="button" class="btn btn-outline-primary">Adicionar outra Atividade</button>
                            </div>

                            <!-- 4.1 Informações Adicionais -->
                            <h3>4.1 Informações Adicionais</h3>
                            <div class="mb-3">
                                <label for="infoAdicional" class="form-label">Informações adicionais que desejar incluir</label>
                                <textarea class="form-control" id="infoAdicional" rows="3" required></textarea>
                            </div>
                            <div class="text-end mb-3">
                                <button type="button" class="btn btn-outline-primary">Adicionar outra Informação</button>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar Currículo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
