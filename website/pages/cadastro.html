<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectCareer - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/website/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/website/img/linkedin_banner_image_1 1.png" alt="ConnectCareer Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex align-items-center ms-auto" id="navbarNav">
                <div class="d-flex align-items-center ms-auto">
                    <a href="/website/login.html" class="btn btn-outline-primary btn-outline-primary-custom">Entrar</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Cadastro</h2>
                <form id="cadastroForm" action="http://localhost:3000/users" method="POST" onsubmit="return validateForm()">
                     <div class="mb-3">
                        <label for="nomeCivil" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nomeCivil" name="nomeCivil" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" pattern="^[a-zA-Z0-9]{3,}$" title="A senha deve ter pelo menos 3 caracteres e incluir letras e números">
                        <div id="senhaHelp" class="form-text"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                    </div>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" required>
                    </div>
                    <div class="mb-3">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" name="logradouro" required>
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" name="numero" required>
                    </div>
                    <div class="mb-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento">
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" name="bairro" required>
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
                        <select class="form-control" id="tipoUsuario" name="tipoUsuario" required>
                            <option value="Candidato">Candidato</option>
                            <option value="Recrutador">Recrutador</option>
                            <option value="Empresa">Empresa</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    <div class="mt-3">
                        <a href="/website/login.html">Já tem uma conta? Faça login</a>
                    </div>
                    <div class="mt-4">
                        <p>Ao se inscrever com o e-mail ou redes sociais, você concorda com nossos termos e com a nossa política de privacidade ConnectCareer.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 footer-custom">
        <p>&copy; 2024 ConnectCareer. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/website/scripts.js"></script>
    <script src="/back.js"></script>

</body>
</html>
